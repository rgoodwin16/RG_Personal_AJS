<div class="big-padding">
    <div class="container">
        <div id="project-viewer-content">
            <div ui-view></div>
        </div>
        <div id="project-viewer-footer">
            <div class="project-nav">
                <span class="previous-project" data-toggle="tooltip" data-placement="bottom" title="Previous Project" ng-hide="$state.current.name == 'projects.max'"><i class="fa fa-long-arrow-left" ng-click="project.prevProject($state.current.name)"></i></span>
                <span class="back-to-portfolio" data-toggle="tooltip" data-placement="bottom" title="Back to Portfolio" ng-click="$state.go('portfolio')"><i class="fa fa-th-large"></i></span>
                <span class="next-project" data-toggle="tooltip" data-placement="bottom" title="Next Project" ng-click="project.nextProject($state.current.name)" ng-hide="$state.current.name == 'projects.budgetplanner'"><i class="fa fa-long-arrow-right"></i></span>
            </div><!-- /project-nav -->
        </div><!-- /project-viewer-footer -->
    </div><!-- /container -->
</div>
